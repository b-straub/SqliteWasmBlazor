name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Emscripten
      if: ${{ !env.ACT }}
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.56'

    - name: Build native stub
      if: ${{ !env.ACT }}
      run: bash SqliteWasmBlazor/native/build_stub.sh

    - name: Verify native stub was built
      if: ${{ !env.ACT }}
      run: |
        ls -lh SqliteWasmBlazor/native/lib/e_sqlite3.a
        file SqliteWasmBlazor/native/lib/e_sqlite3.a

    - name: Install npm dependencies (SqliteWasmBlazor)
      run: npm install
      working-directory: SqliteWasmBlazor/TypeScript

    - name: Install npm dependencies (Components)
      run: npm install
      working-directory: SqliteWasmBlazor.Components/TypeScript

    - name: Restore SqliteWasmBlazor dependencies
      run: dotnet restore SqliteWasmBlazor/SqliteWasmBlazor.csproj

    - name: Build SqliteWasmBlazor
      run: dotnet build SqliteWasmBlazor/SqliteWasmBlazor.csproj --configuration Release --no-restore

    - name: Pack SqliteWasmBlazor
      run: dotnet pack SqliteWasmBlazor/SqliteWasmBlazor.csproj --configuration Release --no-build

    - name: Restore all dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release

    - name: Install Playwright browsers
      run: pwsh SqliteWasmBlazor.Tests/bin/Release/net10.0/playwright.ps1 install --with-deps

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    # Deploy to GitHub Pages (only on push to master)
    - name: Set rootFolder for GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        echo '{
          "rootFolder": "/SqliteWasmBlazor/"
        }' > SqliteWasmBlazor.Demo/appsettings.json

    - name: Clean Demo build cache
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        dotnet clean SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release --nologo
        rm -rf SqliteWasmBlazor.Demo/bin/Release SqliteWasmBlazor.Demo/obj/Release

    - name: Build Demo for GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet build SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release --nologo

    - name: Publish Demo
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: dotnet publish SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release -o ./build --nologo /p:UseSharedCompilation=false

    - name: Add .nojekyll and 404.html
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        cd build/wwwroot
        touch .nojekyll
        cp index.html 404.html

    - name: Upload artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/wwwroot

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4
