name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.56'

    - name: Build native stub
      run: bash SqliteWasmBlazor/native/build_stub.sh

    - name: Verify native stub was built
      run: |
        ls -lh SqliteWasmBlazor/native/lib/e_sqlite3.a
        file SqliteWasmBlazor/native/lib/e_sqlite3.a

    - name: Install npm dependencies
      run: npm install
      working-directory: SqliteWasmBlazor/TypeScript

    - name: Restore SqliteWasmBlazor dependencies
      run: dotnet restore SqliteWasmBlazor/SqliteWasmBlazor.csproj

    - name: Build SqliteWasmBlazor
      run: dotnet build SqliteWasmBlazor/SqliteWasmBlazor.csproj --configuration Release --no-restore

    - name: Pack SqliteWasmBlazor
      run: dotnet pack SqliteWasmBlazor/SqliteWasmBlazor.csproj --configuration Release --no-build

    - name: Upload NuGet packages
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: SqliteWasmBlazor/**/*.nupkg
        retention-days: 2

    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    - name: Restore all dependencies
      run: dotnet restore --force

    - name: Build solution
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
