name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.56'

    - name: Build native stub
      run: bash SqliteWasmBlazor/native/build_stub.sh

    - name: Install npm dependencies (SqliteWasmBlazor)
      run: npm install
      working-directory: SqliteWasmBlazor/TypeScript

    - name: Install npm dependencies (Components)
      run: npm install
      working-directory: SqliteWasmBlazor.Components/TypeScript

    - name: Set base path for GitHub Pages
      run: |
        sed -i 's|<base href="/" />|<base href="/SqliteWasmBlazor/" />|g' SqliteWasmBlazor.Demo/wwwroot/index.html
        sed -i 's|const base = "/";|const base = "/SqliteWasmBlazor/";|g' SqliteWasmBlazor.Demo/wwwroot/service-worker.published.js
        sed -i 's|RewriteBase /|RewriteBase /SqliteWasmBlazor/|g' SqliteWasmBlazor.Demo/wwwroot/.htaccess

    - name: Build Demo
      run: dotnet build SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release --nologo

    - name: Publish Demo
      run: dotnet publish SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release -o ./build --nologo --no-build

    - name: Verify publish output
      run: |
        echo "=== Checking _content directories ==="
        find build/wwwroot/_content -type f | head -30 || echo "No _content directory found!"
        echo "=== Checking index.html base href ==="
        grep -o 'base href="[^"]*"' build/wwwroot/index.html
        echo "=== Checking service-worker base ==="
        grep -o 'const base = "[^"]*"' build/wwwroot/service-worker.published.js

    - name: Add .nojekyll and 404.html
      run: |
        cd build/wwwroot
        touch .nojekyll
        cp index.html 404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
