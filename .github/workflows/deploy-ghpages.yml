name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Set rootFolder for GitHub Pages
      run: |
        echo '{
          "rootFolder": "/SqliteWasmBlazor/"
        }' > SqliteWasmBlazor.Demo/appsettings.json

    - name: Clean previous builds
      run: |
        dotnet clean -c Release --nologo
        rm -rf SqliteWasmBlazor.Demo/bin/Release SqliteWasmBlazor.Demo/obj/Release

    - name: Build Demo (triggers MSBuild task for base path modification)
      run: dotnet build SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release --nologo

    - name: Publish Demo
      run: dotnet publish SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release -o ./build --nologo /p:UseSharedCompilation=false

    - name: Add .nojekyll and 404.html
      run: |
        cd build/wwwroot
        touch .nojekyll
        cp index.html 404.html

    - name: List files to deploy
      run: |
        echo "Files to deploy:"
        find build/wwwroot -type f | head -20

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment complete
      run: |
        echo "‚úÖ Deployed to GitHub Pages!"
        echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
