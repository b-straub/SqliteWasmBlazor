name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.56'

    - name: Install npm dependencies (SqliteWasmBlazor)
      run: npm install
      working-directory: SqliteWasmBlazor/TypeScript

    - name: Install npm dependencies (Components)
      run: npm install
      working-directory: SqliteWasmBlazor.Components/TypeScript

    - name: Set rootFolder for GitHub Pages
      run: |
        echo '{
          "rootFolder": "/SqliteWasmBlazor/"
        }' > SqliteWasmBlazor.Demo/appsettings.json

    - name: Clean previous builds
      run: |
        dotnet clean -c Release --nologo
        rm -rf SqliteWasmBlazor.Demo/bin/Release SqliteWasmBlazor.Demo/obj/Release

    - name: Build Demo
      run: dotnet build SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release --nologo

    - name: Publish Demo
      run: dotnet publish SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release -o ./build --nologo /p:UseSharedCompilation=false

    - name: Add .nojekyll and 404.html
      run: |
        cd build/wwwroot
        touch .nojekyll
        cp index.html 404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
