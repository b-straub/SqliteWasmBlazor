name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.56'

    - name: Build native stub
      run: bash SqliteWasmBlazor/native/build_stub.sh

    - name: Install npm dependencies
      run: npm install
      working-directory: SqliteWasmBlazor/TypeScript

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish Demo app
      run: dotnet publish SqliteWasmBlazor.Demo/SqliteWasmBlazor.Demo.csproj -c Release -o release --nologo -p:StaticWebAssetBasePath=/SqliteWasmBlazor/

    - name: Fix service worker base path
      run: |
        # The StaticWebAssetBasePath doesn't update the service worker, so we need to fix it manually
        for file in release/wwwroot/service-worker*.js; do
          if [ -f "$file" ]; then
            sed -i 's|const base = "/";|const base = "/SqliteWasmBlazor/";|g' "$file"
            echo "Updated base path in $file"
          fi
        done

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
